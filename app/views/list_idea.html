<div>
  <dl class="dl-horizontal" ng-repeat="idea in newIdeas">
    <dt>Name</dt>
    <dd>{{idea.name}}</dd>
    <dt>Description</dt>
    <dd>{{idea.description}}</dd>
    <dt>Email</dt>
    <dd>{{idea.email}}</dd>
    <dt>Owner</dt>
    <dd>{{idea.owner}}</dd>
    <dt>Keywords</dt>
    <dd>{{idea.keyWords}}</dd>
  </dl>

</div>
