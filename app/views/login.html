<div id="login" class="block">

  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h2>Login</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div class="alert alert-danger" role="alert" ng-show="emptyFields">
        Enter a valid email and password
      </div>

      <div class="alert alert-success" role="alert" ng-show="successMsgVisible">
        Okay, you're now logged in.
      </div>

      <div class="alert alert-danger" role="alert" ng-show="errorMsgVisible">
        Username or password incorrect.
      </div>

      <form ng-submit="login()" name="loginForm" role="form">
        <div ng-class="{ 'has-error': loginForm.email.$error.email }" class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Enter your email" required>
          <div class="help-block" ng-show="form.userEmail.$error.email">
            Incorrect email format, please try again.
          </div>
        </div>
        <div ng-class="{ 'has-error': loginForm.email.$error.password }" class="form-group">
          <label for="userPass">Password</label>
          <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Enter your password" required>
        </div>

        <div class="form-group text-right">
          <button class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>

    </div>
  </div>
</div>
